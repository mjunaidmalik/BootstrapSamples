<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Bootstrap Sidebar with Collapse Feature</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        /* Base styles */
        body {
            overflow-x: hidden;
        }

        /* Hide the default checkbox */
        #sidebarToggle {
            display: none;
        }

        /* Sidebar styles */
        .sidebar {
            width: 16rem;
            /* Expanded width */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--bs-body-bg);
            box-shadow: var(--bs-box-shadow);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s;
        }

        /* Collapsed sidebar */
        #sidebarToggle:checked~.sidebar {
            width: 4.5rem;
            /* Collapsed width */
        }

        /* Sidebar content */
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .sidebar .nav-link i {
            flex-shrink: 0;
            width: 2.3rem;
            height: 1.5rem;
        }

        .sidebar .nav-link span {
            margin-left: 1rem;
            white-space: nowrap;
        }

        /* Hide text when collapsed */
        #sidebarToggle:checked~.sidebar .nav-link span,
        #sidebarToggle:checked~.sidebar>a span {
            display: none;
        }

        /* Adjust content margin */
        .content {
            margin-left: 16rem;
            /* Expanded sidebar width */
            transition: margin-left 0.3s;
            padding: 1rem;
        }

        #sidebarToggle:checked~.content {
            margin-left: 4.5rem;
            /* Collapsed sidebar width */
        }

        /* Toggle button styles */
        .toggle-label {
            position: fixed;
            top: 1rem;
            left: 17rem;
            z-index: 999;
            cursor: pointer;
            transition: left 0.3s;
        }

        #sidebarToggle:checked~.toggle-label {
            left: 5rem;
        }

        /* Dropdown adjustments */
        .sidebar .dropdown {
            position: relative;
        }

        #sidebarToggle:checked~.sidebar .dropdown .dropdown-toggle span {
            display: none;
        }

        #sidebarToggle:checked~.sidebar .dropdown-menu {
            left: 4.5rem;
        }

        /* Adjust tooltip placement */
        [data-bs-toggle="tooltip"] {
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Sidebar Toggle (Hidden Checkbox) -->
    <input type="checkbox" id="sidebarToggle" />

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="text-center link-body-emphasis d-flex align-items-center p-3 text-decoration-none border-bottom"
            href="/" title data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
            <i class="bi bi-bootstrap-fill" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"
                style="font-size: 35px"></i>
            <span class="fs-5 ms-2">Brand</span>
        </a>
        <ul class="nav nav-pills flex-column text-center nav-flush mb-auto">
            <li class="nav-item">
                <a class="nav-link active link-light py-3 border-bottom rounded-0" href="#" aria-current="page">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
            </li>
            <!-- Additional nav items -->
            <li class="nav-item">
                <a class="nav-link link-body-emphasis d-flex align-items-center py-3 border-bottom rounded-0" href="#">
                    <i class="bi bi-speedometer2" fill="currentColor" viewBox="0 0 16 16"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Add more nav items as needed -->
            <li class="nav-item">
                <a class="nav-link link-body-emphasis d-flex align-items-center py-3 border-bottom rounded-0" href="#">
                    <i class="bi bi-calendar-plus" fill="currentColor" viewBox="0 0 16 16"></i>
                    <span>Calendar</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-body-emphasis d-flex align-items-center py-3 border-bottom rounded-0" href="#">
                    <i class="bi bi-grid" fill="currentColor" viewBox="0 0 16 16"></i>
                    <span>Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-body-emphasis d-flex align-items-center py-3 border-bottom rounded-0" href="#">
                    <i class="bi bi-people" fill="currentColor" viewBox="0 0 16 16"></i>
                    <span>Customers</span>
                </a>
            </li>
        </ul>
        <div class="border-top">
            <!-- Toggle Button -->
            <label for="sidebarToggle" class="d-flex align-items-center text-decoration-none p-3">
                <i class="bi bi-list"></i>
            </label>
        </div>
        <div class="dropdown border-top">
            <a class="dropdown-toggle link-body-emphasis d-flex align-items-center text-decoration-none p-3"
                data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                <img class="rounded-circle me-2" alt="" width="32" height="32"
                    src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png" style="object-fit: cover" />
                <span>Username</span>
            </a>
            <ul class="dropdown-menu shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Main Content Area</h1>
        <p>Your main content goes here.</p>
    </div>

    <!-- Bootstrap JS (Optional, required for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
