      <div class="dropdown p-3 border-top">
        <a
          class="dropdown-toggle link-body-emphasis d-flex align-items-center text-decoration-none"
          aria-expanded="false"
          data-bs-toggle="dropdown"
          role="button"
          ><img
            class="rounded-circle"
            alt
            width="32"
            height="32"
            src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png"
            style="object-fit: cover"
        /></a>
        <div
          class="dropdown-menu shadow text-small"
          data-popper-placement="top-start"
        >
          <a class="dropdown-item" href="#">New project...</a
          ><a class="dropdown-item" href="#">Settings</a
          ><a class="dropdown-item" href="#">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Sign out</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, required for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
